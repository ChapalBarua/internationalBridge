<span *ngFor = "let card of cards">
    <app-card [cardType]="card.cardType" [cardValue]="card.cardValue" [orientation]="orientation"></app-card>
</span>

<div class="card-box" [ngClass]="{'left-box': orientation === 'left', 'right-box' : orientation === 'right',
    'bottom-box': orientation === 'bottom', 'top-box' : orientation === 'top' }">

    <app-card [width]="'80px'" [height]="'110px'" #playedCard> </app-card>
</div>
