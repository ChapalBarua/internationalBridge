<div class="authentication-card-container pt-3" fxLayout="column" fxLayoutAlign="center">
    <mat-card class="authentication-card">
    <mat-card-header> <mat-card-title>Join A Bridge Room</mat-card-title></mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field><br>
        <mat-form-field>
            <mat-label>RoomId</mat-label>
            <input matInput type="text" formControlName="roomId" autocomplete="on"/>
        </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!loginForm.valid">
        Join
        </button>
    </mat-card-actions>
    </mat-card>
    <div class="connection-info">
        Connected users to the server -{{ connectionService.serverUsers.connectedUsers}}<br>
        Active users to the server -{{ connectionService.serverUsers.activeUsers }}<br>
        <span *ngIf="!connectionService.connected" style="color: red;">
            Could not connect to the server. Please disable VPN.
        </span>
    </div>
</div>
